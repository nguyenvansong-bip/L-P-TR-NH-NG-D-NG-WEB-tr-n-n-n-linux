<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>vanSongNguyen.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 123, 255, 0.85);
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .links a:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .links a {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to vanSongNguyen.com</h1>
    <div class="links">
        <a href="/nodered/">Node-RED</a>
        <a href="/grafana/">Grafana</a>
    </div>
    <footer>&copy; 2025 vanSongNguyen.com</footer>
</body>
</html>
