[server]
# Giao thức: http hoặc https
protocol = http

# Địa chỉ bind, để trống là bind tất cả interfaces
http_addr =

# Cổng HTTP Grafana
http_port = 3000

# Tên domain public dùng truy cập Grafana
domain = nguyenvansong2003.com

# URL đầy đủ để truy cập Grafana qua trình duyệt
# Nếu dùng reverse proxy và subpath /grafana thì phải thêm /grafana/
root_url = http://nguyenvansong2003.com/grafana/

# Serve Grafana từ subpath (bắt buộc khi dùng /grafana/)
serve_from_sub_path = true

# Thêm các cấu hình bảo mật hoặc log tùy nhu cầu
[security]
# Cho phép cookie secure nếu dùng HTTPS
cookie_secure = false

[log]
# Thư mục log
mode = console file
level = info
log_dir = D:\grafana-enterprise_12.2.1_18966576697_windows_amd64\grafana-12.2.1\data\log

[paths]
# Thư mục data
data = D:\grafana-enterprise_12.2.1_18966576697_windows_amd64\grafana-12.2.1\data
# Thư mục plugin
plugins = D:\grafana-enterprise_12.2.1_18966576697_windows_amd64\grafana-12.2.1\data\plugins
# Thư mục provisioning
provisioning = D:\grafana-enterprise_12.2.1_18966576697_windows_amd64\grafana-12.2.1\conf\provisioning
