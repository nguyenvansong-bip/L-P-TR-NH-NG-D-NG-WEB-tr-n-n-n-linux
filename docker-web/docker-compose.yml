version: "3.8"

services:
  # ========= MARIA DB =========
  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iotdb
      MYSQL_USER: iotuser
      MYSQL_PASSWORD: iotpass
    ports:
      - "3306:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
    networks:
      - iotnet

  # ========= PHPMYADMIN =========
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mariadb
    networks:
      - iotnet

  # ========= INFLUX DB =========
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: always
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: iotadmin
      DOCKER_INFLUXDB_INIT_PASSWORD: iotadminpass
      DOCKER_INFLUXDB_INIT_ORG: iotorg
      DOCKER_INFLUXDB_INIT_BUCKET: iotbucket
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: supersecrettoken
    ports:
      - "8086:8086"
    volumes:
      - ./data/influxdb:/var/lib/influxdb2
    networks:
      - iotnet

  # ========= GRAFANA =========
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - ./data/grafana:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - iotnet

  # ========= NODE-RED =========
  nodered:
    image: nodered/node-red:latest
    container_name: nodered
    restart: always
    ports:
      - "1880:1880"
    volumes:
      - ./node-red/data:/data
    depends_on:
      - mariadb
      - influxdb
    networks:
      - iotnet

  # ========= NGINX (WEB FRONTEND + REVERSE PROXY) =========
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      # Thư mục chứa web chính
      - ./nginx/html:/usr/share/nginx/html:ro
      # File cấu hình reverse proxy
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - nodered
      - grafana
      - phpmyadmin
    networks:
      - iotnet

# ========= NETWORK =========
networks:
  iotnet:
    driver: bridge
